dist: xenial
language: cpp

compiler:
  - gcc

addons:
    apt:
      update: false
      packages:
        - libopencv-dev
        - libopencv-imgproc-dev
        - libopencv-photo-dev
        - libboost-filesystem-dev
        - libboost-serialization-dev
        - libboost-locale-dev
        - libxml2-dev
        - libfreetype6-dev
        - libpng-dev
        - libjpeg-dev
        - libtiff-dev
        - libopenexr-dev
        - libpython3-dev
        - ruby-dev
        - swig
        - libqt5core5a
        - libqt5gui5

before_script:
  - mkdir build
  - cd build
  - cmake .. -DWITH_QT -DWITH_YAF_RUBY_BINDINGS

script:
  - make
